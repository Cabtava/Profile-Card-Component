<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ================= CSS Link ================= -->
    <link rel="stylesheet" href="style.css">

    <title>Profile Card Component</title>
</head>
<body>
    <!-- === Main Wrapper === -->
    <div class="wrapper">
        <!-- Backgrounds -->
        <svg class="background background-top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
        <svg class="background background-bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    
        <!-- === Inside Card Content === -->
        <div class="card-content">
            <!-- Card | Background -->
            <div class="card-background">
                <img src="images/Oval.png" alt="Card Background Made With Bubbles">
            </div>

            <!-- Card | Profile -->
            <div class="card-profile-image">
                <img src="images/image-victor.jpg" alt="Profile Image Of Men">
            </div>

            <!-- Card | Name, Age, Location -->
            <div class="card-name-location">
                <p>Victor Crest <span>26</span></p>
                <span class="c-l">London</span>
            </div>

            <!-- Card | Bottom Content -->
            <div class="card-bottom-content">
                <div>
                    <p>80K</p>
                    <span>Followers</span>
                </div>

                <div>
                    <p>803K</p>
                    <span>Likes</span>
                </div>
                
                <div>
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
